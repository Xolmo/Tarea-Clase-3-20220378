<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista Empleados</title>
</head>
<body>
<header th:replace="fragments::header"></header>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Empleados</h1>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/employee/new'}">Nuevo Empleado</a>
            <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>
        <form method="post" th:action="@{/employee/BuscarEmpleado}">
            <input name="searchField" class="form-control mb-3" type="text" placeholder="Search"/>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Departamento</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, info : ${listaEmpleados}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${employee.getFirst_Name()}"></td>
                <td th:text="${employee.getLast_Name()}"></td>
                <td th:text="${employee.getDepartment().getDepartment_name()}"></td>

                <td><a class="btn btn-primary"
                       th:href="@{'/product/edit?id=' + ${employee.getId()}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/product/delete?id=' + ${employee.getId()}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
